<!-- <h1 *ngIf="member">{{member.knownAs}}</h1> -->
<div class="row" *ngIf="member">
    <div class="col-4">
        <h1>Your profile</h1>
    </div>
    <div class="col-8">
        <div class="alert alert-info" *ngIf="editForm.dirty">
            <strong>Information:</strong> Сохарнись, пока правда хз как, кнопку еще не привязал 
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl||'./assets/user.png'}}" alt="{{member.knownAs}}"
                class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Location</strong>
                    <p>Город: {{member.city}}<br> Страна: {{member.country}}</p>
                </div>
                <div>
                    <strong>Age</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Last Activ</strong>
                    <p>{{member.lastActive}}</p>
                </div>
                <div>
                    <strong>Member since</strong>
                    <p>{{member.created}}</p>
                </div>
            </div>

            <button [disabled]="!editForm.dirty" form="editForm" type="submit" class="btn-success btn-block"> Сохранить изменения</button>


        </div>
    </div>
    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading='About {{member.knownAs}}'>
                <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()">
                <h4>Description</h4>
                <textarea class="form-control" [(ngModel)]="member.introduction" name="introduction"
                    rows="6"></textarea>
                <!-- <p>{{member.introduction}}</p> -->
                <h4>Looking for</h4>
                <textarea class="form-control" [(ngModel)]="member.lookingFor" name="lookingFor" rows="6"></textarea>

                <!-- <p>{{member.lookingFor}}</p> -->
                <textarea class="form-control" [(ngModel)]="member.age" name="age" rows="1"></textarea>
            </form>
            </tab>            
            <tab heading='Interests'>
                <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()">
                <h4>Interests</h4>
                <textarea class="form-control" [(ngModel)]="member.interests" name="interests" rows="6"></textarea>
                </form>
                <!-- <p>{{member.interests}}</p> -->
            </tab>
            <tab heading='City'>
                <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()">
                <h4>City</h4>
                <textarea class="form-control" [(ngModel)]="member.city" name="city" rows="1"></textarea>
                <textarea class="form-control" [(ngModel)]="member.country" name="country" rows="1"></textarea>
                </form>
            </tab>
            
            <tab heading="Фоточки">
                <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()">
                        <h1>FGg</h1>
                </form>
            </tab>

        </tabset>
    </div>
</div>
